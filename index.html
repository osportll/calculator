<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcula</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
  </head>
  <body>

<main class="main">

<div class="main-container">

    <div class="display-container">
    <div id="display">
      0
    </div>
    </div>

    <div class="clearContainer">
      <button class="clear">AC</button>
      
    </div>

    <div class="container">

    <div class="numpad">

      
        
        <div class="group-1">
        <button id="1" class="chain-op numbers" value="1">1</button>
        <button id="2" class="chain-op numbers" value="2">2</button>
        <button id="3" class="chain-op numbers" value="3">3</button>
        </div>

        <div class="group-2">
        <button id="4" class="chain-op numbers" value="4">4</button>
        <button id="5" class="chain-op numbers" value="5">5</button>
        <button id="6" class="chain-op numbers" value="6">6</button>
        </div>

        <div class="group-3">
        <button id="7" class="chain-op numbers" value="7">7</button>
        <button id="8" class="chain-op numbers" value="8">8</button>
        <button id="9" class="chain-op numbers" value="9">9</button>
        </div>

        <div class="group-4">
        <button id="0" class="chain-op zero numbers" value="0">0</button>
        
          <button id="eq" class="equal">&#61</button>

        </div>

        

      </div>

    <div class="operators">
      <button id="+" class="ope chain-op add">&#43</button>
      <button id="-" class="ope chain-op substract">&#45</button>
      <button id="/" class="ope chain-op divide">&#247</button>
      <button id="*" class="ope chain-op multiply">&#215</button>
    
    </div>

    </div>
  </div>

</main>

<footer class="footer">
  <p class="made-by">Made by</p>
  <a href="https://github.com/osportll" class="github" target="_blank">
    <img src="GitHub-Mark-32px.png" class="img" alt="Github logo" />
    osportll
  </a>
</footer>

  </body>
</html>
