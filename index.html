<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div id="display">
      
    </div>

    <div class="container">

    <div class="numpad">
        
        <div class="group-1">
        <button id="numbers" class="one" value="1">1</button>
        <button id="numbers" class="two" value="2">2</button>
        <button id="numbers" class="three" value="3">3</button>
        </div>

        <div class="group-2">
        <button id="numbers" class="four" value="4">4</button>
        <button id="numbers" class="five" value="5">5</button>
        <button id="numbers" class="six" value="6">6</button>
        </div>

        <div class="group-3">
        <button id="numbers" class="seven" value="7">7</button>
        <button id="numbers" class="eight" value="8">8</button>
        <button id="numbers" class="nine" value="9">9</button>
        </div>

        <div class="group-4">
        <button id="numbers" class="zero" value="0">0</button>
        <button class="clear">clear</button>
        </div>

      </div>

    <div class="operators">
      <button id="ope" class="add">&#43</button>
      <button id="ope" class="substract">&#45</button>
      <button id="ope" class="divide">&#247</button>
      <button id="ope" class="multiply">&#215</button>
      <button id="ope" class="equal">&#61</button>
    </div>
    </div>
  </body>
</html>
