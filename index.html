<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div id="display">
      
    </div>

    <div class="container">

    <div class="numpad">
        
        <div class="group-1">
        <button id="1" class="numbers chain-op" value="1">1</button>
        <button id="2" class="numbers chain-op" value="2">2</button>
        <button id="3" class="numbers chain-op" value="3">3</button>
        </div>

        <div class="group-2">
        <button id="4" class="numbers chain-op" value="4">4</button>
        <button id="5" class="numbers chain-op" value="5">5</button>
        <button id="6" class="numbers chain-op" value="6">6</button>
        </div>

        <div class="group-3">
        <button id="7" class="numbers chain-op" value="7">7</button>
        <button id="8" class="numbers chain-op" value="8">8</button>
        <button id="9" class="numbers chain-op" value="9">9</button>
        </div>

        <div class="group-4">
        <button id="0" class="numbers chain-op zero" value="0">0</button>
        <button class="clear">clear</button>
        </div>

      </div>

    <div class="operators">
      <button id="+" class="ope chain-op add">&#43</button>
      <button id="-" class="ope chain-op substract">&#45</button>
      <button id="/" class="ope chain-op divide">&#247</button>
      <button id="*" class="ope chain-op multiply">&#215</button>
      <button id="eq" class="equal">&#61</button>
    </div>

    </div>
  </body>
</html>
